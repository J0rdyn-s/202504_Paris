<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Schedule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="title" id="siteTitle">Loading...</div>
      <div class="language-toggle">
        <label for="languageSelect">🌐</label>
        <select id="languageSelect">
          <option value="kr">🇰🇷 Korean</option>
          <option value="en" selected>🇺🇸 English</option>
        </select>
      </div>
    </div>

    <div class="tabs" id="tabs"></div>
    <div class="mobile-date-toggle" id="mobileDateToggle">
      <button id="currentDateBtn">📅 2025-04-11 ▾</button>
      <ul id="mobileDateList" class="hidden"></ul>
    </div>

    <div class="schedule" id="schedule">Select a date to view the schedule.</div>

    <!-- Footer and Author Info -->
    <div class="meta-info">
      <div id="authorLine"></div>
      <div id="footerText"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
